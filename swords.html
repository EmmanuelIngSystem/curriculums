<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- versión de desarrollo, incluye advertencias de ayuda en la consola -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- versión de producción, optimizada para tamaño y velocidad -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/format.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/swords.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Swords</title>
</head>
<body>
    <h1 class="title">Swords</h1>
    <section id="container-swords">
        <!-- loader -->
        <div id="loading-animation" class="heading large-text" v-if="loading">
            <p>l</p><p>o</p><p>a</p><p>d</p><p>i</p><p>n</p><p>g</p>
        </div>
        <!-- loader -->
        <section v-if="errored">
            <p>Lo sentimos, no es posible obtener la información en este momento, por favor intente nuevamente mas tarde</p>
        </section>
        <div v-if="loading">Cargando...</div>
        <section v-else v-for="cardSword in info" class="column-sword">
            <h3 class="roman-name">{{ cardSword.roman_name }}</h3>
            <section class="info-saga">
                <p class="name">{{ cardSword.name }}</p>
                <p class="description">{{ cardSword.description }}</p>
                <p class="type"><label>Type:</label> {{ cardSword.type }}</p>
                <p class="category"><label>Category:</label> {{ cardSword.category }}</p>
                <p class="isDestroy" v-if="cardSword.isDestroy">IsDestroy</p> <!-- solo pondremos un letrero si esta destruida - devuelve true -->
            </section>
        </section>
    </section>
    <script src="js/swords.js"></script>
</body>
</html>
